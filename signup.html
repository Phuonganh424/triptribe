<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <title>TripTribe - Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-container">
      <a href="intro.html" class="logo">TripTribe</a>

      <div class="nav-scroll-area">
        <ul class="nav-links">
          <li><a class="active" href="intro.html">Home</a></li>
          <li><a href="#">Features</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>

      <div class="auth-buttons">
        <a href="login.html" class="login-btn">Login</a>
        <a href="signup.html" class="signup-btn">Sign up</a>
      </div>
    </div>
  </nav>

  <!-- Signup Form -->
  <div class="login-container">
    <form class="login-form" id="signup-form">
      <h2>Create Your Account</h2>

      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Your name" required>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="example@email.com" required>

      <label for="password">Password</label>
      <div class="password-wrapper">
        <input type="password" id="password" placeholder="Create a password" required>
      </div>

      <label for="confirm-password">Confirm Password</label>
      <div class="password-wrapper">
        <input type="password" id="confirm-password" placeholder="Re-enter your password" required>
      </div>

      <button type="submit" class="login-btn">Sign Up</button>

      <p class="signup-link">Already have an account? <a href="login.html">Login</a></p>
    </form>
  </div>

  <div class="footer">

      <a href="#"><img src="imgs/733547.png" alt="Facebook" /></a>

    </div>

</body>
