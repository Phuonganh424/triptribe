      <a href="intro.html" class="logo">TripTribe</a>

        <ul class="nav-links">
          <li><a class="active" href="intro.html">Home</a></li>

  <div class="planning-container">
    <h2>It's time to PLAN your trip!</h2>
    
    <form id="plan-form">
      <label for="trip-name">Trip Name</label>
      <input
        type="text"
        id="trip-name"
        name="trip-name"
        placeholder="Example: Da Nang Summer 2025"
        required
      />

      <label for="trip-location">Destination</label>
      <input
        type="text"
        id="trip-location"
        name="trip-location"
        placeholder="Example: Da Nang, Hoi An..."
        required
      />

      <label for="trip-start-date">Start Date</label>
      <input
        type="date"
        id="trip-start-date"
        name="trip-start-date"
        required
      />

      <label for="trip-end-date">End Date</label>
      <input
        type="date"
        id="trip-end-date"
        name="trip-end-date"
        required
      />

      <label for="trip-description">Notes</label>
      <textarea
        id="trip-description"
        name="trip-description"
        placeholder="Add trip notes or a brief description..."
      ></textarea>

      <button type="submit" id="create-plan-btn">Create Plan</button>
    </form>
  </div>
    
  <script src="main.js"></script>
